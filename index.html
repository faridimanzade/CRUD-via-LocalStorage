<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/8e780d0fb0.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>


    <div class="row">
        <div class="addSearch">
            <button class="bg-success text-light"><i class="fas fa-plus"></i> <span>Add more user</span></button>
            <div class="searchBar">
                <label for="">Search by name:</label>
                <input type="text" name="" id="search" placeholder="Type name to search">
            </div>
        </div>
        <table class="table table-striped table-dark mb-0" id="myTable">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Email</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>France</td>
                    <td>30</td>
                    <td>@mdo</td>
                    <td>
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </td>
                </tr>
                <!-- <tr>
                    <td>Jacob</td>
                    <td>Canada</td>
                    <td>18</td>
                    <td>@fat</td>
                    <td>
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>Italy</td>
                    <td>100</td>
                    <td>@twitter</td>
                    <td>
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </td>
                </tr> -->
            </tbody>
        </table>
        <p class="totalMaount"><strong>Total Salary</strong><span></span></p>
    </div>

    <div class="formDiv">
        <h3>Add user</h3>
        <form action="">
            <label for="">Name</label>
            <input type="text" name="name" id="name" placeholder="Edit name">
            <label for="">Country</label>
            <input type="text" name="country" id="country" placeholder="Edit country">
            <label for="">Salary</label>
            <input type="number" name="salary" id="salary" step="0.01" placeholder="Edit salary">
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Edit email">
            <p class="wrongMail">Such type of mail already exists</p>
        </form>
        <div class="buttons">
            <button disabled class="save"><i class="fas fa-pencil-alt"></i> <span>Save change</span></button>
            <button class="cancel">Cancel</button>
            <button disabled class="update"><i class="fas fa-pencil-alt"></i> <span>Save change</span></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>

</html>
